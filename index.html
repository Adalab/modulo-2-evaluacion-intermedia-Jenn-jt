<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="Title">Dados y apuestas</h1>
      <h2>Introduce aquí tu apuesta</h2>
    </header>

    <main>
      <form>
        <div>
          <label for="">Apuesta</label>
          <select name="" id="" class="js_input-field">
            <option value="">Qué número del 1 al 6 apuestas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div>
          <label for="Cantidad">Cantidad:</label>
          <input
            class="js_CantidadInput"
            type="text"
            name="Cantidad"
            id="cantidad"
            placeholder="¿Cuánto apuestas?"
          />
        </div>
        <input class="js_playBtn" type="submit" value="Jugar" />
      </form>
      <h3 class="">Vamos a jugar</h3>
      <h4>Saldo: 50</h4>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
